<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus QR Codes - Painel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @media print {
            body * { visibility: hidden; }
            .print-area, .print-area * { visibility: visible; }
            .print-area {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    
    <header class="container mx-auto px-4 py-6 no-print">
        <nav class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                </svg>
                <span class="text-xl font-bold">QRDynamic</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="hidden md:flex items-center gap-2">
                    <span class="text-sm text-gray-400">Ol√°,</span>
                    <span class="font-semibold" id="user-name-header">Usu√°rio</span>
                </div>
                <a href="analytics.html" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition-colors text-sm font-medium">
                    üìä Analytics
                </a>
                <a href="create.html" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors text-sm font-medium">
                    + Criar Novo
                </a>
                <button 
                    onclick="logout()" 
                    class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors text-sm font-medium"
                >
                    üö™ Sair
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12 no-print">

        <div id="dashboard-section" class="max-w-6xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">Meus QR Codes</h1>
                <p class="text-gray-400 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span id="user-email-display"></span>
                </p>
            </div>

            <div id="links-container" class="space-y-4"></div>

            <div id="empty-state" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üì≠</div>
                <h2 class="text-2xl font-bold mb-2">Nenhum QR Code ainda</h2>
                <p class="text-gray-400 mb-6">Crie seu primeiro QR Code din√¢mico!</p>
                <a href="create.html" class="inline-block bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                    Criar QR Code
                </a>
            </div>
        </div>

    </main>

    <!-- Print Area -->
    <div id="print-qr-area" class="print-area hidden">
        <div class="bg-white p-8 text-center">
            <div id="print-qrcode-container"></div>
            <div class="mt-4 text-gray-800">
                <p class="font-bold text-lg" id="print-qr-name"></p>
                <p class="text-sm text-gray-600" id="print-qr-url"></p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 no-print">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-md w-full border border-slate-700">
            <h2 class="text-2xl font-bold mb-6">Editar QR Code</h2>
            
            <form id="edit-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Nome do Link</label>
                    <input 
                        type="text" 
                        id="edit-name" 
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">URL de Destino</label>
                    <input 
                        type="url" 
                        id="edit-url" 
                        required
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Data de Expira√ß√£o (opcional)</label>
                    <input 
                        type="datetime-local" 
                        id="edit-expires" 
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-white"
                    >
                    <div class="flex gap-2 mt-2">
                        <button type="button" onclick="setEditExpiry(7)" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded">+ 7 dias</button>
                        <button type="button" onclick="setEditExpiry(30)" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded">+ 30 dias</button>
                        <button type="button" onclick="clearEditExpiry()" class="text-xs bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Limpar</button>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button 
                        type="submit" 
                        class="flex-1 bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold"
                    >
                        Salvar
                    </button>
                    <button 
                        type="button" 
                        onclick="closeEditModal()" 
                        class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-lg font-semibold"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://ysyarhpqpslfehzcrtom.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM'
        );

        let currentUserEmail = null;
        let currentUserName = null;
        let currentEditSlug = null;

        // Verificar se est√° logado com Supabase Auth
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'index.html';
            } else {
                currentUserEmail = session.user.email;
                currentUserName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
                showDashboard();
            }
        });

        async function showDashboard() {
            document.getElementById('user-email-display').textContent = currentUserEmail;
            document.getElementById('user-name-header').textContent = currentUserName;
            await loadLinks();
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                alert('Erro ao sair: ' + error.message);
            } else {
                window.location.href = 'index.html';
            }
        }

        function getExpiryBadge(expiresAt) {
            if (!expiresAt) {
                return '<span class="px-2 py-1 bg-green-600/20 text-green-400 rounded text-xs font-medium">‚úì Permanente</span>';
            }

            const now = new Date();
            const expiry = new Date(expiresAt);
            const isExpired = now > expiry;

            if (isExpired) {
                return '<span class="px-2 py-1 bg-red-600/20 text-red-400 rounded text-xs font-medium">‚è∞ Expirado</span>';
            }

            const diffTime = expiry - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays <= 3) {
                return `<span class="px-2 py-1 bg-orange-600/20 text-orange-400 rounded text-xs font-medium">‚ö†Ô∏è Expira em ${diffDays}d</span>`;
            }

            return `<span class="px-2 py-1 bg-blue-600/20 text-blue-400 rounded text-xs font-medium">‚è∞ ${diffDays} dias</span>`;
        }

        function formatExpiry(expiresAt) {
            if (!expiresAt) return '';
            
            const date = new Date(expiresAt);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadLinks() {
            try {
                const { data, error } = await supabase
                    .from('qr_links')
                    .select('*')
                    .eq('user_email', currentUserEmail)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('links-container');
                const emptyState = document.getElementById('empty-state');

                if (!data || data.length === 0) {
                    container.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = data.map(link => {
                    const expiryBadge = getExpiryBadge(link.expires_at);
                    const expiryText = link.expires_at ? `‚è∞ Expira: ${formatExpiry(link.expires_at)}` : '';
                    
                    return `
                    <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700 hover:border-slate-600 transition-colors">
                        <div class="flex flex-col gap-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-xl font-bold">${link.link_name}</h3>
                                    ${expiryBadge}
                                </div>
                                <p class="text-sm text-gray-400 mb-2 break-all">${link.destination_url}</p>
                                <div class="flex flex-wrap gap-4 text-sm text-gray-500">
                                    <span>üëÅÔ∏è ${link.clicks || 0} cliques</span>
                                    <span>üìÖ ${new Date(link.created_at).toLocaleDateString('pt-BR')}</span>
                                    ${expiryText ? `<span>${expiryText}</span>` : ''}
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                <button 
                                    onclick="copyLinkUrl('${link.slug}')" 
                                    class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-1"
                                    title="Copiar link"
                                >
                                    üìã Copiar
                                </button>
                                <button 
                                    onclick="shareLink('${link.slug}', '${link.link_name.replace(/'/g, "\\'")}', '${link.destination_url}')" 
                                    class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-1"
                                    title="Compartilhar"
                                >
                                    üì§ Compartilhar
                                </button>
                                <button 
                                    onclick="downloadQR('${link.slug}', '${link.link_name.replace(/'/g, "\\'")}', '${link.qr_color || '#000000'}', '${link.bg_color || '#ffffff'}')" 
                                    class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-1"
                                    title="Baixar QR"
                                >
                                    üíæ Baixar
                                </button>
                                <button 
                                    onclick="printQR('${link.slug}', '${link.link_name.replace(/'/g, "\\'")}', '${link.destination_url}', '${link.qr_color || '#000000'}', '${link.bg_color || '#ffffff'}')" 
                                    class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-1"
                                    title="Imprimir"
                                >
                                    üñ®Ô∏è Imprimir
                                </button>
                                <button 
                                    onclick="openEditModal('${link.slug}', \`${link.link_name}\`, \`${link.destination_url}\`, '${link.expires_at || ''}')" 
                                    class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-1"
                                    title="Editar"
                                >
                                    ‚úèÔ∏è Editar
                                </button>
                                <button 
                                    onclick="deleteLink('${link.slug}')" 
                                    class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-1"
                                    title="Excluir"
                                >
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `}).join('');

            } catch (error) {
                alert('Erro ao carregar: ' + error.message);
            }
        }

        function copyLinkUrl(slug) {
            const url = `${window.location.origin}/redirect.html?id=${slug}`;
            navigator.clipboard.writeText(url).then(() => alert('‚úÖ Link copiado!'));
        }

        async function shareLink(slug, name, destinationUrl) {
            const url = `${window.location.origin}/redirect.html?id=${slug}`;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: `QR Code - ${name}`,
                        text: `Confira meu QR Code: ${name}\nDestino: ${destinationUrl}`,
                        url: url
                    });
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        copyLinkUrl(slug);
                    }
                }
            } else {
                copyLinkUrl(slug);
                alert('üìã Link copiado! (Compartilhamento n√£o suportado neste navegador)');
            }
        }

        function downloadQR(slug, name, qrColor, bgColor) {
            const url = `${window.location.origin}/redirect.html?id=${slug}`;
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);

            new QRCode(tempDiv, {
                text: url,
                width: 512,
                height: 512,
                colorDark: qrColor,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            setTimeout(() => {
                const canvas = tempDiv.querySelector('canvas');
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `qrcode-${name.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
                link.href = image;
                link.click();
                document.body.removeChild(tempDiv);
            }, 100);
        }

        function printQR(slug, name, destinationUrl, qrColor, bgColor) {
            const url = `${window.location.origin}/redirect.html?id=${slug}`;
            
            document.getElementById('print-qr-name').textContent = name;
            document.getElementById('print-qr-url').textContent = url;
            
            const printContainer = document.getElementById('print-qrcode-container');
            printContainer.innerHTML = '';
            
            new QRCode(printContainer, {
                text: url,
                width: 256,
                height: 256,
                colorDark: qrColor,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            setTimeout(() => {
                document.getElementById('print-qr-area').classList.remove('hidden');
                window.print();
                document.getElementById('print-qr-area').classList.add('hidden');
            }, 100);
        }

        function formatDateTimeLocal(date) {
            if (!date) return '';
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const hours = String(d.getHours()).padStart(2, '0');
            const minutes = String(d.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function setEditExpiry(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            document.getElementById('edit-expires').value = formatDateTimeLocal(date);
        }

        function clearEditExpiry() {
            document.getElementById('edit-expires').value = '';
        }

        function openEditModal(slug, name, url, expiresAt) {
            currentEditSlug = slug;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-url').value = url;
            document.getElementById('edit-expires').value = expiresAt ? formatDateTimeLocal(expiresAt) : '';
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const expiresInput = document.getElementById('edit-expires').value;
                const expiresAt = expiresInput ? new Date(expiresInput).toISOString() : null;

                const { error } = await supabase
                    .from('qr_links')
                    .update({ 
                        link_name: document.getElementById('edit-name').value, 
                        destination_url: document.getElementById('edit-url').value,
                        expires_at: expiresAt
                    })
                    .eq('slug', currentEditSlug);

                if (error) throw error;

                closeEditModal();
                await loadLinks();
                alert('‚úÖ Atualizado com sucesso!');

            } catch (error) {
                alert('Erro: ' + error.message);
            }
        });

        async function deleteLink(slug) {
            if (!confirm('‚ö†Ô∏è Tem certeza que deseja excluir este QR Code?')) return;

            try {
                const { error } = await supabase
                    .from('qr_links')
                    .delete()
                    .eq('slug', slug);

                if (error) throw error;
                await loadLinks();
                alert('‚úÖ Exclu√≠do com sucesso!');

            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }
    </script>

</body>
</html>
