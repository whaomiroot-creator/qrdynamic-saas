    <script>
        const supabase = window.supabase.createClient(
            'https://ysyarhpqpslfehzcrtom.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM'
        );

        function showTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('tab-login');
            const registerTab = document.getElementById('tab-register');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('tab-active', 'text-white');
                loginTab.classList.remove('bg-slate-700/50', 'text-gray-400');
                registerTab.classList.remove('tab-active', 'text-white');
                registerTab.classList.add('bg-slate-700/50', 'text-gray-400');
            } else {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                registerTab.classList.add('tab-active', 'text-white');
                registerTab.classList.remove('bg-slate-700/50', 'text-gray-400');
                loginTab.classList.remove('tab-active', 'text-white');
                loginTab.classList.add('bg-slate-700/50', 'text-gray-400');
            }
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('button');
            const originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                window.location.href = 'create.html';

            } catch (error) {
                alert('‚ùå Erro ao fazer login: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = e.target.querySelector('button');
            const originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) throw error;

                alert('‚úÖ Conta criada com sucesso! Fa√ßa login para continuar.');
                showTab('login');
                document.getElementById('login-email').value = email;

            } catch (error) {
                alert('‚ùå Erro ao criar conta: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        });
    </script>

    <!-- PWA Install Script -->
    <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado!', registration.scope);
                })
                .catch(error => {
                    console.error('‚ùå Erro ao registrar Service Worker:', error);
                });
        });
    }

    // Popup de Instala√ß√£o
    let deferredPrompt;
    const installButton = document.createElement('button');
    installButton.innerHTML = 'üì± Instalar App';
    installButton.className = 'fixed bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-lg font-semibold transition-all z-50 hidden animate-bounce';
    installButton.id = 'install-button';
    document.body.appendChild(installButton);

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar bot√£o de instala√ß√£o
        installButton.classList.remove('hidden');
    });

    installButton.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        
        if (outcome === 'accepted') {
            console.log('‚úÖ App instalado!');
        }
        
        deferredPrompt = null;
        installButton.classList.add('hidden');
    });

    // Detectar se j√° est√° instalado
    window.addEventListener('appinstalled', () => {
        console.log('‚úÖ QRDynamic instalado com sucesso!');
        installButton.classList.add('hidden');
    });

    // Verificar se j√° est√° rodando como PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('‚úÖ Rodando como PWA!');
        installButton.classList.add('hidden');
    }
    </script>
