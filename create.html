        <div class="max-w-6xl mx-auto">

                <!-- FORMUL√ÅRIO -->

                    <h2 class="text-2xl font-bold mb-6">Criar Novo QR Code</h2>
                    
                    <form id="qr-form" class="space-y-6">

                        <!-- CORES -->

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Cor do QR</label>
                                    <input type="color" id="qr-color" value="#000000" onchange="generateQR()" class="w-full h-12 rounded-lg cursor-pointer">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Cor de Fundo</label>
                                    <input type="color" id="bg-color" value="#ffffff" onchange="generateQR()" class="w-full h-12 rounded-lg cursor-pointer">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 py-4 rounded-lg font-semibold text-lg">
                            ‚ö° Gerar QR Code
                        </button>
                    </form>
                </div>

                <!-- PREVIEW -->
                <div class="bg-slate-800/50 rounded-2xl p-8 border border-slate-700">
                    <h2 class="text-2xl font-bold mb-6 text-center no-print">Preview</h2>
                    
                    <div id="qr-preview-container" class="bg-white p-8 rounded-2xl mb-6 flex items-center justify-center min-h-[350px]">
                        <div id="qrcode"></div>
                        <div id="preview-placeholder" class="text-center text-gray-400">
                            <svg class="w-24 h-24 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                            </svg>
                            <p>Preencha os campos para ver o preview</p>
                        </div>
                    </div>

                    <div id="action-buttons" class="hidden space-y-3 no-print">
                        <button onclick="downloadQR()" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-semibold">
                            üì• Baixar PNG
                        </button>
                        <button onclick="window.print()" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold">
                            üñ®Ô∏è Imprimir
                        </button>
                        <button onclick="location.reload()" class="w-full bg-slate-700 hover:bg-slate-600 py-3 rounded-lg font-semibold">
                            üîÑ Criar Outro
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        // ‚úÖ CONFIGURA√á√ÉO SUPABASE
        const SUPABASE_URL = 'https://ysyarhpqpslfehzcrtom.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentQRType = 'url';
        let currentUserEmail = null;
        let qrcodeInstance = null;

        // ‚úÖ VERIFICAR AUTENTICA√á√ÉO
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            currentUserEmail = session.user.email;
            const userName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
            document.getElementById('user-name-header').textContent = userName;
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        checkAuth();

        // ‚úÖ TROCAR TIPO DE QR CODE
        function changeQRType() {
            currentQRType = document.getElementById('qr-type').value;
            
            // Esconder todos os formul√°rios
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostrar o formul√°rio selecionado
            const formElement = document.getElementById(`form-${currentQRType}`);
            if (formElement) {
                formElement.classList.add('active');
            }

            // Mostrar/esconder op√ß√µes din√¢micas
            const dynamicOptions = document.getElementById('dynamic-options');
            if (currentQRType === 'url') {
                dynamicOptions.style.display = 'block';
                document.getElementById('qr-type-info').innerHTML = '<strong>üí° Din√¢mico:</strong> Voc√™ pode editar depois e rastrear cliques.';
            } else {
                dynamicOptions.style.display = 'none';
                document.getElementById('qr-type-info').innerHTML = '<strong>‚ö†Ô∏è Est√°tico:</strong> O conte√∫do fica direto no QR Code. N√£o pode ser editado depois.';
            }

            generateQR();
        }

        // ‚úÖ OBTER CONTE√öDO DO QR CODE
        function getQRContent() {
            switch(currentQRType) {
                case 'url':
                    return document.getElementById('url-input').value.trim();
                
                case 'text':
                    return document.getElementById('text-input').value.trim();
                
                case 'email':
                    const emailTo = document.getElementById('email-to').value.trim();
                    const subject = document.getElementById('email-subject').value.trim();
                    if (!emailTo) return '';
                    let mailto = `mailto:${emailTo}`;
                    if (subject) mailto += `?subject=${encodeURIComponent(subject)}`;
                    return mailto;
                
                case 'whatsapp':
                    const whatsappNumber = document.getElementById('whatsapp-number').value.trim();
                    const whatsappMessage = document.getElementById('whatsapp-message').value.trim();
                    if (!whatsappNumber) return '';
                    return `https://wa.me/${whatsappNumber}${whatsappMessage ? '?text=' + encodeURIComponent(whatsappMessage) : ''}`;
                
                case 'vcard':
                    const name = document.getElementById('vcard-name').value.trim();
                    const phone = document.getElementById('vcard-phone').value.trim();
                    const email = document.getElementById('vcard-email').value.trim();
                    const company = document.getElementById('vcard-company').value.trim();
                    const url = document.getElementById('vcard-url').value.trim();
                    
                    if (!name) return '';
                    
                    let vcard = 'BEGIN:VCARD\n';
                    vcard += 'VERSION:3.0\n';
                    vcard += `FN:${name}\n`;
                    if (phone) vcard += `TEL:${phone}\n`;
                    if (email) vcard += `EMAIL:${email}\n`;
                    if (company) vcard += `ORG:${company}\n`;
                    if (url) vcard += `URL:${url}\n`;
                    vcard += 'END:VCARD';
                    return vcard;
                
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value.trim();
                    const password = document.getElementById('wifi-password').value.trim();
                    const security = document.getElementById('wifi-security').value;
                    
                    if (!ssid) return '';
                    
                    return `WIFI:T:${security};S:${ssid};P:${password};;`;
                
                default:
                    return '';
            }
        }

        // ‚úÖ GERAR QR CODE
        function generateQR() {
            const content = getQRContent();
            const qrcodeDiv = document.getElementById('qrcode');
            const placeholder = document.getElementById('preview-placeholder');
            const actionButtons = document.getElementById('action-buttons');

            if (!content) {
                qrcodeDiv.style.display = 'none';
                placeholder.style.display = 'block';
                actionButtons.classList.add('hidden');
                return;
            }

            // Limpar QR Code anterior
            qrcodeDiv.innerHTML = '';
            
            placeholder.style.display = 'none';
            qrcodeDiv.style.display = 'block';
            actionButtons.classList.remove('hidden');

            const qrColor = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;

            // ‚úÖ GERAR QR CODE
            try {
                qrcodeInstance = new QRCode(qrcodeDiv, {
                    text: content,
                    width: 300,
                    height: 300,
                    colorDark: qrColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error('Erro ao gerar QR Code:', error);
                placeholder.style.display = 'block';
                placeholder.innerHTML = '<p class="text-red-500">Erro ao gerar QR Code</p>';
            }
        }

        // ‚úÖ DOWNLOAD DO QR CODE
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Gere um QR Code primeiro!');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'qrcode-qrdynamic.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // ‚úÖ FUN√á√ÉO PARA GERAR SLUG √öNICO
        function generateSlug() {
            return Math.random().toString(36).substring(2, 8) + Date.now().toString(36);
        }

        // ‚úÖ SALVAR NO SUPABASE
        document.getElementById('qr-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Gerando...';

            const content = getQRContent();

            if (!content) {
                alert('Por favor, preencha os campos obrigat√≥rios!');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ö° Gerar QR Code';
                return;
            }

            const linkName = document.getElementById('link-name').value.trim() || `QR ${currentQRType.toUpperCase()}`;
            const qrColor = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;

            try {
                // ‚úÖ SE FOR QR CODE EST√ÅTICO (N√ÉO √â URL)
                if (currentQRType !== 'url') {
                    let typeDescription = '';
                    switch(currentQRType) {
                        case 'vcard':
                            typeDescription = 'üìá vCard ‚Üí Adiciona contato automaticamente';
                            break;
                        case 'wifi':
                            typeDescription = 'üì∂ WiFi ‚Üí Conecta na rede automaticamente';
                            break;
                        case 'email':
                            typeDescription = 'üìß Email ‚Üí Abre cliente de email';
                            break;
                        case 'whatsapp':
                            typeDescription = 'üí¨ WhatsApp ‚Üí Abre conversa direta';
                            break;
                        case 'text':
                            typeDescription = 'üìù Texto ‚Üí Mostra mensagem';
                            break;
                    }

                    alert(`‚úÖ QR Code ${currentQRType.toUpperCase()} gerado!\n\n${typeDescription}\n\nüì• Use "Baixar PNG" ou "Imprimir" para salvar.\n\nüì± Quando escanear com a c√¢mera, o conte√∫do abre automaticamente!`);
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = '‚ö° Gerar QR Code';
                    return;
                }

                // ‚úÖ SE FOR URL - SALVAR NO BANCO
                const canvas = document.querySelector('#qrcode canvas');
                if (!canvas) {
                    alert('Erro ao gerar QR Code!');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '‚ö° Gerar QR Code';
                    return;
                }

                const slug = generateSlug();
                const expiresAtInput = document.getElementById('expires-at').value;
                const expiresAt = expiresAtInput ? new Date(expiresAtInput).toISOString() : null;
                const password = document.getElementById('qr-password').value.trim() || null;
                const clickLimitInput = document.getElementById('click-limit').value;
                const clickLimit = clickLimitInput ? parseInt(clickLimitInput) : null;

                // Gerar QR Code com link de redirecionamento
                const shortUrl = `${window.location.origin}/redirect.html?id=${slug}`;
                
                // Limpar e gerar novo QR Code com o link curto
                document.getElementById('qrcode').innerHTML = '';
                qrcodeInstance = new QRCode(document.getElementById('qrcode'), {
                    text: shortUrl,
                    width: 300,
                    height: 300,
                    colorDark: qrColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Aguardar a gera√ß√£o do canvas
                await new Promise(resolve => setTimeout(resolve, 500));

                const newCanvas = document.querySelector('#qrcode canvas');
                const imageData = newCanvas.toDataURL('image/png');

                // Salvar no banco
                const { data, error } = await supabase
                    .from('qr_links')
                    .insert([{
                        slug: slug,
                        destination_url: content,
                        link_name: linkName,
                        user_email: currentUserEmail,
                        qr_color: qrColor,
                        bg_color: bgColor,
                        qr_image: imageData,
                        expires_at: expiresAt,
                        password: password,
                        click_limit: clickLimit,
                        qr_type: currentQRType,
                        clicks: 0
                    }])
                    .select();

                if (error) throw error;

                let message = `‚úÖ QR Code DIN√ÇMICO criado com sucesso!\n\nüîó Link curto:\n${shortUrl}\n\nüí° Voc√™ pode:\n‚Ä¢ Editar o destino depois\n‚Ä¢ Ver estat√≠sticas de cliques\n‚Ä¢ Compartilhar o link`;
                
                if (expiresAt) {
                    const expDate = new Date(expiresAt);
                    message += `\n\n‚è∞ Expira em: ${expDate.toLocaleString('pt-BR')}`;
                }
                if (password) {
                    message += `\nüîí Protegido por senha`;
                }
                if (clickLimit) {
                    message += `\nüìä Limite: ${clickLimit} cliques`;
                }

                alert(message);

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);

            } catch (error) {
                console.error('Erro completo:', error);
                alert('Erro ao salvar: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ö° Gerar QR Code';
            }
        });

        // Inicializar op√ß√µes din√¢micas (esconder para tipos est√°ticos)
        document.getElementById('dynamic-options').style.display = 'block';
    </script>
