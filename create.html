    <script>
        // ‚úÖ CONFIGURA√á√ÉO SUPABASE
        const SUPABASE_URL = 'https://ysyarhpqpslfehzcrtom.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ‚úÖ VERIFICAR AUTENTICA√á√ÉO
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            const userName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
            document.getElementById('user-name-header').textContent = userName;
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        checkAuth();

        // ‚úÖ TROCAR TIPO DE QR CODE
        function changeQRType() {
            const type = document.getElementById('qr-type').value;
            
            // Esconder todos os formul√°rios
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Mostrar o formul√°rio selecionado
            const formElement = document.getElementById(`form-${type}`);
            if (formElement) {
                formElement.classList.add('active');
            }

            const infoDiv = document.getElementById('qr-type-info');
            
            if (type === 'url') {
                infoDiv.innerHTML = '<strong>üí° Din√¢mico:</strong> Voc√™ pode editar depois e rastrear cliques.';
            } else {
                infoDiv.innerHTML = '<strong>‚ö†Ô∏è Est√°tico:</strong> Este QR Code n√£o pode ser editado depois de criado.';
            }

            updatePreview();
        }

        // ‚úÖ OBTER CONTE√öDO DO QR CODE
        function getQRContent() {
            const type = document.getElementById('qr-type').value;
            
            switch(type) {
                case 'url':
                    return document.getElementById('url-input').value;
                
                case 'text':
                    return document.getElementById('text-input').value;
                
                case 'email':
                    const emailTo = document.getElementById('email-to').value;
                    const subject = document.getElementById('email-subject').value;
                    let mailto = `mailto:${emailTo}`;
                    if (subject) mailto += `?subject=${encodeURIComponent(subject)}`;
                    return mailto;
                
                case 'whatsapp':
                    const whatsappNumber = document.getElementById('whatsapp-number').value;
                    const whatsappMessage = document.getElementById('whatsapp-message').value;
                    return `https://wa.me/${whatsappNumber}${whatsappMessage ? '?text=' + encodeURIComponent(whatsappMessage) : ''}`;
                
                case 'phone':
                    return `tel:${document.getElementById('phone-number').value}`;
                
                case 'sms':
                    const smsNumber = document.getElementById('sms-number').value;
                    const smsMessage = document.getElementById('sms-message').value;
                    return `sms:${smsNumber}${smsMessage ? '?body=' + encodeURIComponent(smsMessage) : ''}`;
                
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const security = document.getElementById('wifi-security').value;
                    return `WIFI:T:${security};S:${ssid};P:${password};;`;
                
                case 'vcard':
                    const name = document.getElementById('vcard-name').value;
                    const phone = document.getElementById('vcard-phone').value;
                    const email = document.getElementById('vcard-email').value;
                    const company = document.getElementById('vcard-company').value;
                    const url = document.getElementById('vcard-url').value;
                    return `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\n${company ? 'ORG:' + company + '\n' : ''}${url ? 'URL:' + url + '\n' : ''}END:VCARD`;
                
                case 'pix':
                    const pixKey = document.getElementById('pix-key').value;
                    const pixName = document.getElementById('pix-name').value;
                    const pixCity = document.getElementById('pix-city').value;
                    
                    let pixPayload = `000201`;
                    pixPayload += `26${(pixKey.length + 14).toString().padStart(2, '0')}0014br.gov.bcb.pix01${pixKey.length.toString().padStart(2, '0')}${pixKey}`;
                    pixPayload += `52040000`;
                    pixPayload += `5303986`;
                    pixPayload += `5802BR`;
                    pixPayload += `59${pixName.length.toString().padStart(2, '0')}${pixName}`;
                    pixPayload += `60${pixCity.length.toString().padStart(2, '0')}${pixCity}`;
                    pixPayload += `6304`;
                    
                    return pixPayload;
                
                case 'location':
                    const lat = document.getElementById('location-lat').value;
                    const lng = document.getElementById('location-lng').value;
                    return `geo:${lat},${lng}`;
                
                default:
                    return '';
            }
        }

        // ‚úÖ ATUALIZAR PREVIEW DO QR CODE
        function updatePreview() {
            const content = getQRContent();
            const canvas = document.getElementById('qr-canvas');
            const placeholder = document.getElementById('preview-placeholder');
            const actionButtons = document.getElementById('action-buttons');

            if (!content) {
                canvas.style.display = 'none';
                placeholder.style.display = 'block';
                actionButtons.classList.add('hidden');
                return;
            }

            const qrColor = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;

            placeholder.style.display = 'none';
            canvas.style.display = 'block';
            actionButtons.classList.remove('hidden');

            // ‚úÖ GERAR QR CODE
            QRCode.toCanvas(canvas, content, {
                width: 300,
                margin: 2,
                color: {
                    dark: qrColor,
                    light: bgColor
                }
            }, function (error) {
                if (error) {
                    console.error('Erro ao gerar QR Code:', error);
                    placeholder.style.display = 'block';
                    canvas.style.display = 'none';
                    placeholder.innerHTML = '<p class="text-red-500">Erro ao gerar QR Code: ' + error.message + '</p>';
                }
            });
        }

        // ‚úÖ DOWNLOAD DO QR CODE
        function downloadQRCode() {
            const canvas = document.getElementById('qr-canvas');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // ‚úÖ IMPRIMIR QR CODE
        function printQRCode() {
            window.print();
        }

        // ‚úÖ SALVAR NO SUPABASE
        document.getElementById('qr-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const type = document.getElementById('qr-type').value;
            const content = getQRContent();

            if (!content) {
                alert('Por favor, preencha os campos obrigat√≥rios!');
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Voc√™ precisa estar logado!');
                return;
            }

            const canvas = document.getElementById('qr-canvas');
            const imageData = canvas.toDataURL('image/png');

            const linkName = document.getElementById('link-name').value || `QR ${type.toUpperCase()}`;
            const shortCode = Math.random().toString(36).substring(2, 8);

            try {
                const { data, error } = await supabase
                    .from('qr_links')
                    .insert([{
                        user_id: session.user.id,
                        user_email: session.user.email,
                        link_name: linkName,
                        slug: shortCode,
                        destination_url: content,
                        qr_image: imageData,
                        qr_color: document.getElementById('qr-color').value,
                        bg_color: document.getElementById('bg-color').value,
                        clicks: 0
                    }])
                    .select();

                if (error) throw error;

                if (type === 'url') {
                    alert(`‚úÖ QR Code criado com sucesso!\n\nüîó Link: ${window.location.origin}/redirect.html?id=${shortCode}`);
                } else {
                    alert(`‚úÖ QR Code est√°tico criado com sucesso!`);
                }
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);

            } catch (error) {
                console.error('Erro completo:', error);
                alert('Erro ao salvar QR Code: ' + error.message);
            }
        });
    </script>
</body>
</html>
