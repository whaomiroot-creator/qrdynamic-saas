<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar QR Code - QRDynamic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- ‚úÖ BIBLIOTECA CORRETA DO QR CODE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-hover { 
            transition: transform 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
        .form-section { 
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .info-badge {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-top: 0.75rem;
        }
        @media print {
            body * { visibility: hidden; }
            #qr-preview-container, #qr-preview-container * { 
                visibility: visible; 
            }
            #qr-preview-container {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="text-gray-100">
    
    <header class="container mx-auto px-4 py-6 no-print">
        <nav class="flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <span class="text-xl font-bold">üåê QRDynamic</span>
            </a>
            <div class="flex items-center gap-3">
                <span class="text-sm text-gray-400">Ol√°, <span id="user-name-header" class="font-semibold text-white"></span></span>
                <a href="admin.html" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm">üìÇ Meus QR Codes</a>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm">üö™ Sair</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="text-center mb-12 no-print">
            <h1 class="text-5xl font-bold mb-4">
                QR Codes <span class="gradient-text">Din√¢micos</span>
            </h1>
            <p class="text-xl text-gray-400">Crie QR Codes personalizados</p>
        </div>

        <div class="max-w-6xl mx-auto">
            <div class="grid md:grid-cols-2 gap-8">
                
                <!-- FORMUL√ÅRIO -->
                <div class="bg-slate-800/50 rounded-2xl p-8 border border-slate-700 no-print">
                    <h2 class="text-2xl font-bold mb-6">Criar Novo QR Code</h2>
                    
                    <form id="qr-form" class="space-y-6">
                        <!-- TIPO -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Tipo de QR Code</label>
                            <select id="qr-type" onchange="changeQRType()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                <option value="url">üåê URL / Link (Din√¢mico)</option>
                                <option value="text">üìù Texto</option>
                                <option value="vcard">üë§ vCard</option>
                                <option value="wifi">üì∂ WiFi</option>
                            </select>
                            <div id="qr-type-info" class="info-badge text-blue-300">
                                <strong>üí° Din√¢mico:</strong> Voc√™ pode editar depois e rastrear cliques.
                            </div>
                        </div>

                        <!-- URL -->
                        <div id="form-url" class="form-section active">
                            <label class="block text-sm font-medium mb-2">URL de Destino</label>
                            <input type="url" id="url-input" placeholder="https://seusite.com.br" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                        </div>

                        <!-- TEXTO -->
                        <div id="form-text" class="form-section">
                            <label class="block text-sm font-medium mb-2">Texto</label>
                            <textarea id="text-input" rows="4" placeholder="Digite seu texto..." oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white resize-none"></textarea>
                        </div>

                        <!-- VCARD -->
                        <div id="form-vcard" class="form-section">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Nome Completo</label>
                                    <input type="text" id="vcard-name" placeholder="Jo√£o Silva" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Telefone</label>
                                    <input type="tel" id="vcard-phone" placeholder="+5511999999999" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Email</label>
                                    <input type="email" id="vcard-email" placeholder="joao@exemplo.com" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Empresa (opcional)</label>
                                    <input type="text" id="vcard-company" placeholder="Minha Empresa" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Site (opcional)</label>
                                    <input type="url" id="vcard-url" placeholder="https://seusite.com" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                </div>
                            </div>
                        </div>

                        <!-- WIFI -->
                        <div id="form-wifi" class="form-section">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Nome da Rede (SSID)</label>
                                    <input type="text" id="wifi-ssid" placeholder="MinhaRedeWiFi" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Senha</label>
                                    <input type="text" id="wifi-password" placeholder="senha123" oninput="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Tipo de Seguran√ßa</label>
                                    <select id="wifi-security" onchange="generateQR()" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                                        <option value="WPA">WPA/WPA2</option>
                                        <option value="WEP">WEP</option>
                                        <option value="nopass">Sem senha</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- NOME DO QR -->
                        <div class="border-t border-slate-700 pt-4">
                            <label class="block text-sm font-medium mb-2">Nome do QR Code (opcional)</label>
                            <input type="text" id="link-name" placeholder="Meu QR Code" class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                        </div>

                        <!-- CORES -->
                        <div class="border-t border-slate-700 pt-4">
                            <h3 class="text-lg font-semibold mb-4">üé® Personaliza√ß√£o</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Cor do QR</label>
                                    <input type="color" id="qr-color" value="#000000" onchange="generateQR()" class="w-full h-12 rounded-lg cursor-pointer">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Cor de Fundo</label>
                                    <input type="color" id="bg-color" value="#ffffff" onchange="generateQR()" class="w-full h-12 rounded-lg cursor-pointer">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 py-4 rounded-lg font-semibold text-lg">
                            ‚ö° Gerar QR Code
                        </button>
                    </form>
                </div>

                <!-- PREVIEW -->
                <div class="bg-slate-800/50 rounded-2xl p-8 border border-slate-700">
                    <h2 class="text-2xl font-bold mb-6 text-center no-print">Preview</h2>
                    
                    <div id="qr-preview-container" class="bg-white p-8 rounded-2xl mb-6 flex items-center justify-center min-h-[350px]">
                        <div id="qrcode"></div>
                        <div id="preview-placeholder" class="text-center text-gray-400">
                            <svg class="w-24 h-24 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                            </svg>
                            <p>Preencha os campos para ver o preview</p>
                        </div>
                    </div>

                    <div id="action-buttons" class="hidden space-y-3 no-print">
                        <button onclick="downloadQR()" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded-lg font-semibold">
                            üì• Baixar PNG
                        </button>
                        <button onclick="window.print()" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold">
                            üñ®Ô∏è Imprimir
                        </button>
                        <button onclick="location.reload()" class="w-full bg-slate-700 hover:bg-slate-600 py-3 rounded-lg font-semibold">
                            üîÑ Criar Outro
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ‚úÖ CONFIGURA√á√ÉO SUPABASE
        const SUPABASE_URL = 'https://ysyarhpqpslfehzcrtom.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let qrcode = null;

        // ‚úÖ VERIFICAR AUTENTICA√á√ÉO
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            const userName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
            document.getElementById('user-name-header').textContent = userName;
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        checkAuth();

        // ‚úÖ TROCAR TIPO DE QR CODE
        function changeQRType() {
            const type = document.getElementById('qr-type').value;
            
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            const formElement = document.getElementById(`form-${type}`);
            if (formElement) {
                formElement.classList.add('active');
            }

            const infoDiv = document.getElementById('qr-type-info');
            
            if (type === 'url') {
                infoDiv.innerHTML = '<strong>üí° Din√¢mico:</strong> Voc√™ pode editar depois e rastrear cliques.';
            } else {
                infoDiv.innerHTML = '<strong>‚ö†Ô∏è Est√°tico:</strong> Este QR Code n√£o pode ser editado depois.';
            }

            generateQR();
        }

        // ‚úÖ OBTER CONTE√öDO DO QR CODE
        function getQRContent() {
            const type = document.getElementById('qr-type').value;
            
            switch(type) {
                case 'url':
                    return document.getElementById('url-input').value;
                
                case 'text':
                    return document.getElementById('text-input').value;
                
                case 'vcard':
                    const name = document.getElementById('vcard-name').value;
                    const phone = document.getElementById('vcard-phone').value;
                    const email = document.getElementById('vcard-email').value;
                    const company = document.getElementById('vcard-company').value;
                    const url = document.getElementById('vcard-url').value;
                    
                    if (!name) return '';
                    
                    return `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\n${company ? 'ORG:' + company + '\n' : ''}${url ? 'URL:' + url + '\n' : ''}END:VCARD`;
                
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const security = document.getElementById('wifi-security').value;
                    
                    if (!ssid) return '';
                    
                    return `WIFI:T:${security};S:${ssid};P:${password};;`;
                
                default:
                    return '';
            }
        }

        // ‚úÖ GERAR QR CODE
        function generateQR() {
            const content = getQRContent();
            const qrcodeDiv = document.getElementById('qrcode');
            const placeholder = document.getElementById('preview-placeholder');
            const actionButtons = document.getElementById('action-buttons');

            if (!content) {
                qrcodeDiv.style.display = 'none';
                placeholder.style.display = 'block';
                actionButtons.classList.add('hidden');
                return;
            }

            // Limpar QR Code anterior
            qrcodeDiv.innerHTML = '';
            
            placeholder.style.display = 'none';
            qrcodeDiv.style.display = 'block';
            actionButtons.classList.remove('hidden');

            const qrColor = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;

            // ‚úÖ GERAR QR CODE
            try {
                qrcode = new QRCode(qrcodeDiv, {
                    text: content,
                    width: 300,
                    height: 300,
                    colorDark: qrColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error('Erro ao gerar QR Code:', error);
                placeholder.style.display = 'block';
                placeholder.innerHTML = '<p class="text-red-500">Erro ao gerar QR Code</p>';
            }
        }

        // ‚úÖ DOWNLOAD DO QR CODE
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Gere um QR Code primeiro!');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // ‚úÖ SALVAR NO SUPABASE
        document.getElementById('qr-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const type = document.getElementById('qr-type').value;
            const content = getQRContent();

            if (!content) {
                alert('Por favor, preencha os campos obrigat√≥rios!');
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Voc√™ precisa estar logado!');
                return;
            }

            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Erro ao gerar QR Code!');
                return;
            }
            
            const imageData = canvas.toDataURL('image/png');
            const linkName = document.getElementById('link-name').value || `QR ${type.toUpperCase()}`;
            const shortCode = Math.random().toString(36).substring(2, 8);

            try {
                const { data, error } = await supabase
                    .from('qr_links')
                    .insert([{
                        user_id: session.user.id,
                        user_email: session.user.email,
                        link_name: linkName,
                        slug: shortCode,
                        destination_url: content,
                        qr_image: imageData,
                        qr_color: document.getElementById('qr-color').value,
                        bg_color: document.getElementById('bg-color').value,
                        clicks: 0
                    }])
                    .select();

                if (error) throw error;

                if (type === 'url') {
                    alert(`‚úÖ QR Code criado!\n\nüîó Link: ${window.location.origin}/redirect.html?id=${shortCode}`);
                } else {
                    alert(`‚úÖ QR Code criado com sucesso!`);
                }
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar: ' + error.message);
            }
        });
    </script>
</body>
</html>
