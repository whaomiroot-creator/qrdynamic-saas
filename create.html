<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }

        }

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .card-hover { padding: 1.25rem !important; }
            h1 { font-size: 2rem !important; }
            h2 { font-size: 1.5rem !important; }
            .grid-cols-2 { grid-template-columns: 1fr; }
            #preview-container {
                min-height: 250px !important;
                padding: 1.5rem !important;
            }
        }

        @media (max-width: 640px) {
            .color-picker {
                width: 50px;
                height: 35px;
            }
        }

        .info-badge {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    
    <header class="container mx-auto px-4 py-4 sm:py-6 no-print">
        <nav class="flex flex-wrap justify-between items-center gap-3">
            <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                <svg class="w-6 h-6 sm:w-8 sm:h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                </svg>
                <span class="text-lg sm:text-xl font-bold">QRDynamic</span>
            </a>
            <div class="flex items-center gap-2 sm:gap-3">
                <span class="text-xs sm:text-sm text-gray-400 hidden md:block">Ol√°, <span id="user-name-header" class="font-semibold text-white"></span></span>
                <a href="admin.html" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 sm:px-4 rounded-lg transition-colors text-xs sm:text-sm font-medium">
                    üìÇ <span class="hidden sm:inline">Meus QR Codes</span><span class="sm:hidden">Meus QR</span>
                </a>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-3 py-2 sm:px-4 rounded-lg transition-colors text-xs sm:text-sm font-medium">
                    üö™ <span class="hidden sm:inline">Sair</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-6 sm:py-12">
        <div class="text-center mb-8 sm:mb-12 no-print">
            <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold mb-3 sm:mb-4">
                QR Codes <span class="gradient-text">Din√¢micos</span>
            </h1>
            <p class="text-base sm:text-xl text-gray-400 max-w-2xl mx-auto px-4">
                Crie QR Codes de URL, Texto, Email, WhatsApp, WiFi, vCard, PIX e muito mais!
            </p>
        </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // ‚úÖ CORRE√á√ÉO PRINCIPAL: Criar o cliente Supabase
        const SUPABASE_URL = 'https://ysyarhpqpslfehzcrtom.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentLogoData = null;

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            const userName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
            document.getElementById('user-name-header').textContent = userName;
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        checkAuth();

        function changeQRType() {
            const type = document.getElementById('qr-type').value;
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`form-${type}`).classList.add('active');

            const dynamicOptions = document.getElementById('dynamic-options');
            const infoDiv = document.getElementById('qr-type-info');

            if (type === 'url') {
                dynamicOptions.style.display = 'block';
                infoDiv.innerHTML = '<strong>üí° Din√¢mico:</strong> Voc√™ pode editar o destino depois, rastrear cliques e adicionar senha/expira√ß√£o.';
            } else {
                dynamicOptions.style.display = 'none';
                infoDiv.innerHTML = '<strong>‚ö†Ô∏è Est√°tico:</strong> Este QR Code n√£o pode ser editado depois de criado.';
            }

            updatePreview();
        }

        function getQRContent() {
            const type = document.getElementById('qr-type').value;
            
            switch(type) {
                case 'url':
                    return document.getElementById('url-input').value;
                
                case 'text':
                    return document.getElementById('text-input').value;
                
                case 'email':
                    const emailTo = document.getElementById('email-to').value;
                    const subject = document.getElementById('email-subject').value;
                    const body = document.getElementById('email-body').value;
                    let mailto = `mailto:${emailTo}`;
                    const params = [];
                    if (subject) params.push(`subject=${encodeURIComponent(subject)}`);
                    if (body) params.push(`body=${encodeURIComponent(body)}`);
                    if (params.length > 0) mailto += '?' + params.join('&');
                    return mailto;
                
                case 'whatsapp':
                    const whatsappNumber = document.getElementById('whatsapp-number').value;
                    const whatsappMessage = document.getElementById('whatsapp-message').value;
                    return `https://wa.me/${whatsappNumber}${whatsappMessage ? '?text=' + encodeURIComponent(whatsappMessage) : ''}`;
                
                case 'phone':
                    return `tel:${document.getElementById('phone-number').value}`;
                
                case 'sms':
                    const smsNumber = document.getElementById('sms-number').value;
                    const smsMessage = document.getElementById('sms-message').value;
                    return `sms:${smsNumber}${smsMessage ? '?body=' + encodeURIComponent(smsMessage) : ''}`;
                
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const security = document.getElementById('wifi-security').value;
                    const hidden = document.getElementById('wifi-hidden').checked;
                    return `WIFI:T:${security};S:${ssid};P:${password};H:${hidden};`;
                
                case 'vcard':
                    const name = document.getElementById('vcard-name').value;
                    const phone = document.getElementById('vcard-phone').value;
                    const email = document.getElementById('vcard-email').value;
                    const company = document.getElementById('vcard-company').value;
                    const url = document.getElementById('vcard-url').value;
                    return `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\n${company ? 'ORG:' + company + '\n' : ''}${url ? 'URL:' + url + '\n' : ''}END:VCARD`;
                
                case 'pix':
                    const pixKey = document.getElementById('pix-key').value;
                    const pixName = document.getElementById('pix-name').value;
                    const pixCity = document.getElementById('pix-city').value;
                    const pixAmount = document.getElementById('pix-amount').value;
                    
                    let pixPayload = `000201`;
                    pixPayload += `26${(pixKey.length + 14).toString().padStart(2, '0')}0014br.gov.bcb.pix01${pixKey.length.toString().padStart(2, '0')}${pixKey}`;
                    pixPayload += `52040000`;
                    pixPayload += `5303986`;
                    if (pixAmount) {
                        pixPayload += `54${pixAmount.length.toString().padStart(2, '0')}${pixAmount}`;
                    }
                    pixPayload += `5802BR`;
                    pixPayload += `59${pixName.length.toString().padStart(2, '0')}${pixName}`;
                    pixPayload += `60${pixCity.length.toString().padStart(2, '0')}${pixCity}`;
                    pixPayload += `6304`;
                    
                    return pixPayload;
                
                case 'location':
                    const lat = document.getElementById('location-lat').value;
                    const lng = document.getElementById('location-lng').value;
                    return `geo:${lat},${lng}`;
                
                default:
                    return '';
            }
        }

        function updatePreview() {
            const content = getQRContent();
            const canvas = document.getElementById('qr-canvas');
            const placeholder = document.getElementById('preview-placeholder');
            const actionButtons = document.getElementById('action-buttons');

            if (!content) {
                canvas.style.display = 'none';
                placeholder.style.display = 'block';
                actionButtons.classList.add('hidden');
                return;
            }

            const qrColor = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;

            canvas.style.display = 'block';
            placeholder.style.display = 'none';
            actionButtons.classList.remove('hidden');

            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 400;

            QRCode.toCanvas(canvas, content, {
                width: 400,
                margin: 2,
                color: {
                    dark: qrColor,
                    light: bgColor
                }
            }, function (error) {
                if (error) console.error(error);
                
                if (currentLogoData) {
                    const img = new Image();
                    img.onload = function() {
                        const logoSize = 80;
                        const x = (canvas.width - logoSize) / 2;
                        const y = (canvas.height - logoSize) / 2;
                        
                        ctx.fillStyle = bgColor;
                        ctx.fillRect(x - 5, y - 5, logoSize + 10, logoSize + 10);
                        ctx.drawImage(img, x, y, logoSize, logoSize);
                    };
                    img.src = currentLogoData;
                }
            });
        }

        function handleLogoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('Arquivo muito grande! M√°ximo 2MB.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentLogoData = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        }

        function syncColorPicker(type) {
            const picker = document.getElementById(`${type}-color`);
            const text = document.getElementById(`${type}-color-text`);
            text.value = picker.value;
        }

        function syncColorText(type) {
            const picker = document.getElementById(`${type}-color`);
            const text = document.getElementById(`${type}-color-text`);
            if (/^#[0-9A-F]{6}$/i.test(text.value)) {
                picker.value = text.value;
            }
        }

        function applyPreset(qrColor, bgColor) {
            document.getElementById('qr-color').value = qrColor;
            document.getElementById('qr-color-text').value = qrColor;
            document.getElementById('bg-color').value = bgColor;
            document.getElementById('bg-color-text').value = bgColor;
            updatePreview();
        }

        function setExpiry(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            const formatted = date.toISOString().slice(0, 16);
            document.getElementById('expires-at').value = formatted;
        }

        function clearExpiry() {
            document.getElementById('expires-at').value = '';
        }

        function setClickLimit(limit) {
            document.getElementById('click-limit').value = limit;
        }

        function clearClickLimit() {
            document.getElementById('click-limit').value = '';
        }

        function downloadQRCode() {
            const canvas = document.getElementById('qr-canvas');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function printQRCode() {
            window.print();
        }

        async function shareQRCode() {
            const canvas = document.getElementById('qr-canvas');
            
            if (navigator.share) {
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], 'qrcode.png', { type: 'image/png' });
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'QR Code',
                            text: 'Confira este QR Code!'
                        });
                    } catch (error) {
                        console.log('Erro ao compartilhar:', error);
                    }
                });
            } else {
                alert('Seu navegador n√£o suporta compartilhamento. Use "Baixar PNG" e compartilhe manualmente.');
            }
        }

        document.getElementById('qr-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const type = document.getElementById('qr-type').value;
            const content = getQRContent();

            if (!content) {
                alert('Por favor, preencha os campos obrigat√≥rios!');
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Voc√™ precisa estar logado!');
                return;
            }

            const canvas = document.getElementById('qr-canvas');
            const imageData = canvas.toDataURL('image/png');

            const linkName = document.getElementById('link-name').value || `QR ${type.toUpperCase()}`;

            if (type === 'url') {
                const shortCode = Math.random().toString(36).substring(2, 8);
                const expiresAt = document.getElementById('expires-at').value || null;
                const clickLimit = document.getElementById('click-limit').value || null;
                const password = document.getElementById('qr-password').value || null;

                const { data, error } = await supabase
                    .from('qr_links')
                    .insert([{
                        user_id: session.user.id,
                        user_email: session.user.email,
                        link_name: linkName,
                        slug: shortCode,
                        destination_url: content,
                        qr_image: imageData,
                        expires_at: expiresAt,
                        click_limit: clickLimit,
                        password: password,
                        clicks: 0
                    }])
                    .select();

                if (error) {
                    console.error('Erro:', error);
                    alert('Erro ao criar QR Code: ' + error.message);
                    return;
                }

                alert(`‚úÖ QR Code criado com sucesso!\n\nüîó Link: ${window.location.origin}/redirect.html?id=${shortCode}`);
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } else {
                const { data, error } = await supabase
                    .from('qr_links')
                    .insert([{
                        user_id: session.user.id,
                        user_email: session.user.email,
                        link_name: linkName,
                        slug: Math.random().toString(36).substring(2, 8),
                        destination_url: content,
                        qr_image: imageData,
                        clicks: 0,
                        is_static: true
                    }])
                    .select();

                if (error) {
                    console.error('Erro:', error);
                    alert('Erro ao salvar QR Code: ' + error.message);
                    return;
                }

                alert(`‚úÖ QR Code est√°tico criado com sucesso!`);
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            }
        });
    </script>
</body>
