<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }
        .loader { text-align: center; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message-box {
            max-width: 500px;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecionando...</p>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://ysyarhpqpslfehzcrtom.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM'
        );

        let currentLink = null;
        let currentSlug = null;

        async function redirect() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('id');
                currentSlug = slug;

                if (!slug) {
                    showError('Link inv√°lido', 'Este QR Code n√£o possui um identificador v√°lido.');
                    return;
                }

                // Buscar link no banco
                const { data: link, error } = await supabase
                    .from('qr_links')
                    .select('*')
                    .eq('slug', slug)
                    .single();

                if (error || !link) {
                    showError('QR Code n√£o encontrado', 'Este QR Code n√£o existe ou foi deletado.');
                    return;
                }

                currentLink = link;

                // Verificar limite de cliques
                if (link.click_limit && link.clicks >= link.click_limit) {
                    showLimitReached(link.clicks, link.click_limit);
                    return;
                }

                // Verificar expira√ß√£o
                if (link.expires_at) {
                    const now = new Date();
                    const expiryDate = new Date(link.expires_at);
                    
                    if (now > expiryDate) {
                        showExpired(expiryDate);
                        return;
                    }
                }

                // Verificar senha
                if (link.password) {
                    showPasswordPrompt();
                    return;
                }

                // Registrar clique e redirecionar
                await registerClickAndRedirect(link.destination_url);

            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao redirecionar', 'Ocorreu um erro inesperado. Tente novamente.');
            }
        }

        async function registerClickAndRedirect(destinationUrl) {
            try {
                // Registrar clique no log
                await supabase.from('click_logs').insert([{
                    slug: currentSlug,
                    user_agent: navigator.userAgent,
                    referrer: document.referrer || 'direct',
                    device: /mobile/i.test(navigator.userAgent) ? 'mobile' : 'desktop'
                }]);

                // Incrementar contador
                await supabase.rpc('increment_clicks', { slug_param: currentSlug });

                // Redirecionar
                window.location.href = destinationUrl;
            } catch (error) {
                console.error('Erro ao registrar:', error);
                // Redirecionar mesmo se falhar o registro
                window.location.href = destinationUrl;
            }
        }

        function showPasswordPrompt() {
            document.body.innerHTML = `
                <div class="message-box" style="background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.3);">
                    <div class="text-6xl mb-4">üîí</div>
                    <h1 class="text-2xl font-bold mb-2">QR Code Protegido</h1>
                    <p class="text-gray-300 mb-6">Este link requer senha para acesso</p>
                    
                    <div class="space-y-4">
                        <input 
                            type="password" 
                            id="password-input" 
                            placeholder="Digite a senha"
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none text-white text-center"
                            onkeypress="if(event.key === 'Enter') checkPassword()"
                            autofocus
                        >
                        <p id="error-message" class="text-red-400 text-sm" style="display:none;">‚ùå Senha incorreta</p>
                        <button 
                            onclick="checkPassword()"
                            class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold transition-all"
                        >
                            Acessar
                        </button>
                    </div>
                </div>
            `;
        }

        async function checkPassword() {
            const inputPassword = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');

            if (inputPassword === currentLink.password) {
                await registerClickAndRedirect(currentLink.destination_url);
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        function showError(title, message) {
            document.body.innerHTML = `
                <div class="message-box" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3);">
                    <div class="text-6xl mb-4">‚ùå</div>
                    <h1 class="text-2xl font-bold mb-2">${title}</h1>
                    <p class="text-gray-300 mb-6">${message}</p>
                    <a href="https://www.qrdynamic.com.br" class="inline-block bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-all text-white no-underline">
                        Criar meu QR Code
                    </a>
                </div>
            `;
        }

        function showExpired(expiryDate) {
            const formatted = expiryDate.toLocaleString('pt-BR');
            document.body.innerHTML = `
                <div class="message-box" style="background: rgba(251, 146, 60, 0.1); border: 1px solid rgba(251, 146, 60, 0.3);">
                    <div class="text-6xl mb-4">‚è∞</div>
                    <h1 class="text-2xl font-bold mb-2">QR Code Expirado</h1>
                    <p class="text-gray-300 mb-4">Este link expirou em:</p>
                    <p class="text-xl font-semibold text-orange-400 mb-6">${formatted}</p>
                    <a href="https://www.qrdynamic.com.br" class="inline-block bg-orange-600 hover:bg-orange-700 px-6 py-3 rounded-lg font-semibold transition-all text-white no-underline">
                        Criar novo QR Code
                    </a>
                </div>
            `;
        }

        function showLimitReached(clicks, limit) {
            document.body.innerHTML = `
                <div class="message-box" style="background: rgba(6, 182, 212, 0.1); border: 1px solid rgba(6, 182, 212, 0.3);">
                    <div class="text-6xl mb-4">üö´</div>
                    <h1 class="text-2xl font-bold mb-2">Limite de Acessos Atingido</h1>
                    <p class="text-gray-300 mb-4">Este QR Code j√° recebeu o m√°ximo de acessos permitidos.</p>
                    <div class="bg-cyan-900/30 border border-cyan-600/50 rounded-lg p-4 mb-6">
                        <p class="text-cyan-400 font-bold text-3xl">${clicks} / ${limit}</p>
                    </div>
                    <a href="https://www.qrdynamic.com.br" class="inline-block bg-cyan-600 hover:bg-cyan-700 px-6 py-3 rounded-lg font-semibold transition-all text-white no-underline">
                        Criar novo QR Code
                    </a>
                </div>
            `;
        }

        redirect();
    </script>
</body>
</html>
