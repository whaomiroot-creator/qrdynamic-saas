<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QRDynamic">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Redirecionamento de QR Code din√¢mico">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message-box {
            max-width: 500px;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .expired-box {
            background: rgba(251, 146, 60, 0.1);
            border: 1px solid rgba(251, 146, 60, 0.3);
        }
        .limit-box {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        .password-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecionando...</p>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://ysyarhpqpslfehzcrtom.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM'
        );

        let currentLink = null;
        let currentSlug = null;
        let attempts = 0;

        async function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('id');
            currentSlug = slug;

            if (!slug) {
                showError('Link inv√°lido', 'Este QR Code n√£o existe ou foi removido.');
                return;
            }

            try {
                // CORRIGIDO: Mudei de qr_links para qrlinks
                const { data: link, error } = await supabase
                    .from('qrlinks')
                    .select('destination_url, clicks, expires_at, password, click_limit')
                    .eq('slug', slug)
                    .single();

                if (error || !link) {
                    showError('Link n√£o encontrado', 'Este QR Code n√£o existe ou foi removido.');
                    return;
                }

                currentLink = link;

                // Verificar limite de cliques PRIMEIRO
                if (link.click_limit && link.clicks >= link.click_limit) {
                    showLimitReached(link.clicks, link.click_limit);
                    return;
                }

                // Verificar expira√ß√£o
                if (link.expires_at) {
                    const now = new Date();
                    const expiryDate = new Date(link.expires_at);
                    
                    if (now > expiryDate) {
                        showExpired(expiryDate);
                        return;
                    }
                }

                // Verificar senha
                if (link.password) {
                    showPasswordPrompt();
                    return;
                }

                // Sem senha, redirecionar direto
                await registerClickAndRedirect(link.destination_url);

            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao redirecionar', 'Tente novamente mais tarde.');
            }
        }

        async function registerClickAndRedirect(destinationUrl) {
            try {
                // Registrar clique detalhado
                await supabase.from('click_logs').insert([{
                    slug: currentSlug,
                    user_agent: navigator.userAgent,
                    referrer: document.referrer || 'direct',
                    device: /mobile/i.test(navigator.userAgent) ? 'mobile' : 'desktop'
                }]);

                // Atualizar contador geral
                await supabase
                    .from('qrlinks')
                    .update({ clicks: (currentLink.clicks || 0) + 1 })
                    .eq('slug', currentSlug);

                // Redirecionar
                window.location.href = destinationUrl;
            } catch (error) {
                console.error('Erro ao registrar clique:', error);
                // Redirecionar mesmo com erro de logging
                window.location.href = destinationUrl;
            }
        }

        function showPasswordPrompt() {
            document.body.innerHTML = `
                <div class="message-box password-box">
                    <div class="text-6xl mb-4">üîí</div>
                    <h1 class="text-2xl font-bold mb-2">QR Code Protegido</h1>
                    <p class="text-gray-300 mb-6">Este link requer senha para acesso</p>
                    
                    <div id="password-form" class="space-y-4">
                        <input 
                            type="password" 
                            id="password-input" 
                            placeholder="Digite a senha"
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none text-white text-center"
                            onkeypress="if(event.key === 'Enter') checkPassword()"
                            autofocus
                        >
                        <p id="error-message" class="text-red-400 text-sm hidden">‚ùå Senha incorreta</p>
                        <button 
                            onclick="checkPassword()"
                            class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold transition-all"
                        >
                            Acessar
                        </button>
                        <p class="text-xs text-gray-500 mt-4">Tentativas: <span id="attempts-count">0</span>/5</p>
                    </div>
                </div>
            `;
        }

        async function checkPassword() {
            const input = document.getElementById('password-input');
            const errorMsg = document.getElementById('error-message');
            const passwordForm = document.getElementById('password-form');
            const attemptsCount = document.getElementById('attempts-count');
            
            const enteredPassword = input.value.trim();

            if (!enteredPassword) {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                return;
            }

            attempts++;
            attemptsCount.textContent = attempts;

            if (enteredPassword === currentLink.password) {
                // Senha correta!
                passwordForm.innerHTML = `
                    <div class="text-center">
                        <div class="text-6xl mb-4">‚úÖ</div>
                        <p class="text-lg font-semibold mb-2">Acesso liberado!</p>
                        <p class="text-gray-400">Redirecionando...</p>
                    </div>
                `;
                
                setTimeout(() => {
                    registerClickAndRedirect(currentLink.destination_url);
                }, 1000);
            } else {
                // Senha incorreta
                errorMsg.classList.remove('hidden');
                input.value = '';
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);

                if (attempts >= 5) {
                    passwordForm.innerHTML = `
                        <div class="text-center">
                            <div class="text-6xl mb-4">üö´</div>
                            <p class="text-lg font-semibold mb-2">Acesso Bloqueado</p>
                            <p class="text-gray-400">Muitas tentativas incorretas</p>
                        </div>
                    `;
                }
            }
        }

        function showError(title, message) {
            document.body.innerHTML = `
                <div class="message-box error-box">
                    <div class="text-6xl mb-4">‚ùå</div>
                    <h1 class="text-2xl font-bold mb-2">${title}</h1>
                    <p class="text-gray-300">${message}</p>
                </div>
            `;
        }

        function showExpired(expiryDate) {
            const formatted = expiryDate.toLocaleString('pt-BR');
            document.body.innerHTML = `
                <div class="message-box expired-box">
                    <div class="text-6xl mb-4">‚è∞</div>
                    <h1 class="text-2xl font-bold mb-2">QR Code Expirado</h1>
                    <p class="text-gray-300 mb-4">Este link expirou em:</p>
                    <p class="text-xl font-semibold text-orange-400">${formatted}</p>
                    <p class="text-sm text-gray-400 mt-4">Entre em contato com o criador do QR Code para obter um novo link.</p>
                </div>
            `;
        }

        function showLimitReached(clicks, limit) {
            document.body.innerHTML = `
                <div class="message-box limit-box">
                    <div class="text-6xl mb-4">üö´</div>
                    <h1 class="text-2xl font-bold mb-2">Limite de Acessos Atingido</h1>
                    <p class="text-gray-300 mb-4">Este QR Code j√° recebeu o m√°ximo de acessos permitidos.</p>
                    <div class="bg-cyan-900/30 border border-cyan-600/50 rounded-lg p-4 mb-4">
                        <p class="text-cyan-400 font-bold text-3xl mb-1">${clicks} / ${limit}</p>
                        <p class="text-sm text-gray-400">Cliques totais</p>
                    </div>
                    <p class="text-sm text-gray-400">Entre em contato com o criador do QR Code para solicitar aumento do limite.</p>
                </div>
            `;
        }

        redirect();
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('‚úÖ Service Worker registrado!', registration.scope);
                })
                .catch(error => {
                    console.error('‚ùå Erro ao registrar Service Worker:', error);
                });
        });
    }
    </script>

</body>
</html>
