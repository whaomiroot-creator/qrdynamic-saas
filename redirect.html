<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecionando...</p>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://ysyarhpqpslfehzcrtom.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM'
        );

        async function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('id');

            if (!slug) {
                document.body.innerHTML = '<div class="loader"><p style="color: #ef4444;">❌ Link inválido</p></div>';
                return;
            }

            try {
                // Buscar destino
                const { data: link, error } = await supabase
                    .from('qr_links')
                    .select('destination_url, clicks')
                    .eq('slug', slug)
                    .single();

                if (error || !link) {
                    document.body.innerHTML = '<div class="loader"><p style="color: #ef4444;">❌ Link não encontrado</p></div>';
                    return;
                }

                // Registrar clique detalhado
                await supabase.from('click_logs').insert([{
                    slug: slug,
                    user_agent: navigator.userAgent,
                    referrer: document.referrer || 'direct',
                    device: /mobile/i.test(navigator.userAgent) ? 'mobile' : 'desktop'
                }]);

                // Atualizar contador geral
                await supabase
                    .from('qr_links')
                    .update({ clicks: (link.clicks || 0) + 1 })
                    .eq('slug', slug);

                // Redirecionar
                window.location.href = link.destination_url;

            } catch (error) {
                console.error('Erro:', error);
                document.body.innerHTML = '<div class="loader"><p style="color: #ef4444;">❌ Erro ao redirecionar</p></div>';
            }
        }

        redirect();
    </script>
</body>
</html>
