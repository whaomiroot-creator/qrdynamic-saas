<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-box {
            max-width: 500px;
            padding: 2rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 1rem;
            text-align: center;
        }
        .expired-box {
            max-width: 500px;
            padding: 2rem;
            background: rgba(251, 146, 60, 0.1);
            border: 1px solid rgba(251, 146, 60, 0.3);
            border-radius: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecionando...</p>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://ysyarhpqpslfehzcrtom.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM'
        );

        async function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('id');

            if (!slug) {
                showError('Link inválido', 'Este QR Code não existe ou foi removido.');
                return;
            }

            try {
                // Buscar destino
                const { data: link, error } = await supabase
                    .from('qr_links')
                    .select('destination_url, clicks, expires_at')
                    .eq('slug', slug)
                    .single();

                if (error || !link) {
                    showError('Link não encontrado', 'Este QR Code não existe ou foi removido.');
                    return;
                }

                // Verificar expiração [web:113]
                if (link.expires_at) {
                    const now = new Date();
                    const expiryDate = new Date(link.expires_at);
                    
                    if (now > expiryDate) {
                        showExpired(expiryDate);
                        return;
                    }
                }

                // Registrar clique detalhado
                await supabase.from('click_logs').insert([{
                    slug: slug,
                    user_agent: navigator.userAgent,
                    referrer: document.referrer || 'direct',
                    device: /mobile/i.test(navigator.userAgent) ? 'mobile' : 'desktop'
                }]);

                // Atualizar contador geral
                await supabase
                    .from('qr_links')
                    .update({ clicks: (link.clicks || 0) + 1 })
                    .eq('slug', slug);

                // Redirecionar
                window.location.href = link.destination_url;

            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao redirecionar', 'Tente novamente mais tarde.');
            }
        }

        function showError(title, message) {
            document.body.innerHTML = `
                <div class="error-box">
                    <div class="text-6xl mb-4">❌</div>
                    <h1 class="text-2xl font-bold mb-2">${title}</h1>
                    <p class="text-gray-300">${message}</p>
                </div>
            `;
        }

        function showExpired(expiryDate) {
            const formatted = expiryDate.toLocaleString('pt-BR');
            document.body.innerHTML = `
                <div class="expired-box">
                    <div class="text-6xl mb-4">⏰</div>
                    <h1 class="text-2xl font-bold mb-2">QR Code Expirado</h1>
                    <p class="text-gray-300 mb-4">Este link expirou em:</p>
                    <p class="text-xl font-semibold text-orange-400">${formatted}</p>
                    <p class="text-sm text-gray-400 mt-4">Entre em contato com o criador do QR Code para obter um novo link.</p>
                </div>
            `;
        }

        redirect();
    </script>
</body>
</html>
