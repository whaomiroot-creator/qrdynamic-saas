<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - QRDynamic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 flex items-center justify-center px-4">
    
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">
                QR<span class="gradient-text">Dynamic</span>
            </h1>
            <p class="text-gray-400">Gerencie seus QR Codes dinâmicos</p>
        </div>

        <div class="bg-slate-800/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-slate-700">
            
            <!-- Tabs -->
            <div class="flex gap-2 mb-6">
                <button 
                    id="tab-login" 
                    onclick="showTab('login')" 
                    class="flex-1 py-2 rounded-lg font-semibold bg-blue-600 text-white"
                >
                    Login
                </button>
                <button 
                    id="tab-register" 
                    onclick="showTab('register')" 
                    class="flex-1 py-2 rounded-lg font-semibold bg-slate-700 text-gray-400"
                >
                    Cadastrar
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        placeholder="seuemail@exemplo.com" 
                        required
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Senha</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="••••••••" 
                        required
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 py-3 rounded-lg font-semibold"
                >
                    Entrar
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium mb-2">Nome Completo</label>
                    <input 
                        type="text" 
                        id="register-name" 
                        placeholder="Seu nome" 
                        required
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        placeholder="seuemail@exemplo.com" 
                        required
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Senha</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        placeholder="Mínimo 6 caracteres" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 py-3 rounded-lg font-semibold"
                >
                    Criar Conta
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm text-gray-400 hover:text-blue-400">
                    ← Voltar para home
                </a>
            </div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://ysyarhpqpslfehzcrtom.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeWFyaHBxcHNsZmVoemNydG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMTg2NDcsImV4cCI6MjA4Mjc5NDY0N30.A2eXYvLaOPVszW2jsAy5OzPOYt6gQF2iUp8XSjyljPM'
        );

        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'admin.html';
            }
        });

        function showTab(tab) {
            if (tab === 'login') {
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('tab-login').classList.remove('bg-slate-700', 'text-gray-400');
                document.getElementById('tab-login').classList.add('bg-blue-600', 'text-white');
                document.getElementById('tab-register').classList.remove('bg-blue-600', 'text-white');
                document.getElementById('tab-register').classList.add('bg-slate-700', 'text-gray-400');
            } else {
                document.getElementById('register-form').classList.remove('hidden');
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('tab-register').classList.remove('bg-slate-700', 'text-gray-400');
                document.getElementById('tab-register').classList.add('bg-blue-600', 'text-white');
                document.getElementById('tab-login').classList.remove('bg-blue-600', 'text-white');
                document.getElementById('tab-login').classList.add('bg-slate-700', 'text-gray-400');
            }
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                window.location.href = 'admin.html';

            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.textContent = 'Criando conta...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) throw error;

                alert('✅ Conta criada com sucesso! Você já pode fazer login.');
                showTab('login');
                document.getElementById('login-email').value = email;

            } catch (error) {
                alert('Erro ao criar conta: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Criar Conta';
            }
        });
    </script>

</body>
</html>
